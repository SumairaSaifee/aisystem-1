name: Deploy Project

on:
  push:
    branches:
      - main
  workflow_dispatch:   # ðŸ‘ˆ manual trigger from GitHub UI


jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:20

  steps:
  - uses: actions/checkout@v3

  - name: Clear npm cache
    run: npm cache clean --force


      - run: npm ci
  - run: npm run build

  - name: Get SSH keys and set permissions
    run: |
      mkdir -p ~/.ssh
      echo "${{ secrets.SSH }}" > ~/.ssh/id_rsa
      chmod 600 ~/.ssh/id_rsa

  - name: Deploy using SCP
    run: scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/node-app

  - name: Restart Server
    run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ~/node-app && npm install && pm2 restart 0"
